branches:
  only:
  - feature/docker

services:
- docker

env:
  global:
  - DOCKER_IMAGE=gastongonzalez/peregrine-cms
  - DOCKER_USERNAME=gastongonzalez
  matrix:
    secure: 

before_script:
- version="$(awk '$2 == "APP_VERSION" { print $3; exit }' Dockerfile)"

script:
- cd docker && ./builddocker.sh

after_script:
- docker images

before_deploy:
- docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
- docker tag "$DOCKER_IMAGE" "${DOCKER_IMAGE}:latest"
- docker tag "$DOCKER_IMAGE" "${DOCKER_IMAGE}:${version}"

deploy:
  provider: script
  script: docker push ${DOCKER_IMAGE}:latest && docker push ${DOCKER_IMAGE}:${version}
  on:
    branch: feature/docker
